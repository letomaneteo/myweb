<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали товара</title>
    <style>
        /* Стиль для кнопки "Назад" */
        .back-button {
            background-color: #ff4500; /* Оранжевый фон */
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }

        .back-button:hover {
            background-color: #e43f00; /* Темнее оранжевый при наведении */
        }
    </style>
</head>
<body>

    <!-- Кнопка "Назад" для возврата на страницу с кнопкой "Купить" -->
    <button class="back-button" onclick="window.history.back();">Назад</button>

    <div class="modal-content">
        <h2>Детали товара</h2>
        <p>Это подробная информация о товаре. Стоит очень много денег. Почти все.</p>

        <!-- Изображение -->
        <img src="https://via.placeholder.com/500" alt="Изображение товара" class="modal-image">

        <!-- Дополнительная информация о товаре -->
        <a href="https://example.com" class="modal-button">Купить</a>
    </div>

</body>
</html>
