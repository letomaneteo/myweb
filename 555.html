<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <style>
       body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-image: url('https://i.imgur.com/mCPYCHo.jpeg'); /* Замените на путь к вашей картинке */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
background-position: center center;
        font-family: Arial, sans-serif;
        padding: 10px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 80px);
        grid-gap: 10px;
        margin: 20px;
    }
    .cell {
        width: 80px;
        height: 80px;
        border: 3px solid #6D8C00;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        transition: background-color 0.3s;
    }
    /* Медиазапросы для мобильных */
    @media (max-width: 600px) {
        .grid {
            grid-template-columns: repeat(3, 60px);
            grid-gap: 8px;
margin: 10px 0;
        }
        .cell {
            width: 60px;
            height: 60px;
            font-size: 18px;
        }
        h1, h2, h3 {
            font-size: 16px;
 margin: 2px 0;
        }
        .game-title {
            font-size: 20px;
        }
        .game-rules {
            font-size: 14px;
        }
        .play-button, .restart-button {
            font-size: 14px;
            padding: 10px 20px;
margin-top: 10px;
        }
        .messages .message {
            font-size: 14px;
margin-top: 10px;
        }
 body {
        background-attachment: scroll; /* Позволяет фону прокручиваться на мобильных устройствах */
    }
}
  
        .scoreboard, .messages {
            margin-top: 20px;
            color: black;
            text-align: center;
        }
       
        .highlight-green { background-color: lightgreen; }
        .highlight-blue { background-color: lightblue; }
        .highlight-yellow { background-color: #EC9704; }
        .play-button, .restart-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .play-button:hover, .restart-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .play-button[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #ccc;
        }

        .message {
            margin-top: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .green { color: green; }
        .blue { color: blue; }
        .yellow { color: #EC9704; }
        .black { color: black; }

        /* Добавим стиль для названия и правил */
        .game-title {
            font-size: 36px;
            color: #583E26;
            margin-top: 20px;
        }
        .game-rules {
    font-size: 14px; /* Уменьшенный размер текста правил */
    margin: 5px 0; /* Вертикальные отступы уменьшены */
    line-height: 1.4; /* Меньшее расстояние между строками */
    padding: 0; /* Убираем внутренние отступы */
    max-width: 90%; /* Сужение блока для мобильных */
    text-align: center;
}
    </style>
</head>
<body>
    <div id="greeting"></div>  <!-- Приветственное сообщение -->
<!-- Добавьте блоки для отображения очков и уровня -->
<h1>Очки: <span id="userScore">0</span></h1>
<h2>Уровень: <span id="userLevel">1</span></h2>

    <!-- Название игры -->
    <div class="game-title">22 КЛИКА</div>

    <!-- Правила игры -->
    <div class="game-rules">
        <p>Наберите 200 очков за 22 клика, чтобы победить</p>
        <p>-8 очков за все разные</p>
       
    </div>

    <h1>Счет: <span id="score">30</span></h1>
    <h2>Счетчик кликов: <span id="clickCount">0</span></h2>
    <h3>Победы: <span id="winCount">0</span> Поражения: <span id="lossCount">0</span></h3>

    <div class="grid">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
    </div>

    <button class="play-button" id="playButton">Играть</button>

    <div class="messages">
    <div class="message green" id="horizontalMessage">
        По горизонтали: <span id="horizontalResult"></span>
    </div>
    <div class="message blue" id="verticalMessage">
        По вертикали: <span id="verticalResult"></span>
    </div>
    <div class="message yellow" id="diagonalMessage">
        По диагонали: <span id="diagonalResult"></span>
    </div>
    <div class="message black" id="totalPointsMessage">
        Сумма всех рядов: <span id="totalResult"></span>
    </div>
    <div class="message" id="endMessage"></div>
</div>

    <button class="restart-button" id="restartButton" style="display: none;">Начать заново</button>

    <script>
    import React, { useState, useEffect } from 'react';

const Game = () => {
  const [cells, setCells] = useState(Array(9).fill(''));
  const [score, setScore] = useState(30);
  const [clickCount, setClickCount] = useState(0);
  const [userScore, setUserScore] = useState(0);
  const [userLevel, setUserLevel] = useState(1);
  const [messages, setMessages] = useState({ horizontal: '', vertical: '', diagonal: '', total: '', end: '' });
  const [telegramId, setTelegramId] = useState('');
  const [username, setUsername] = useState('');

  useEffect(() => {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('telegram_id') || '';
    const name = urlParams.get('username') || 'Гость';
    setTelegramId(id);
    setUsername(name);

    if (id) {
      fetchUserData(id);  // Fetch user data if telegram_id is present
    }
  }, []);

  const fetchUserData = (id) => {
    fetch(`https://dbf3-213-109-225-82.ngrok-free.app/get_user_data?telegram_id=${id}`)
      .then((response) => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then((data) => {
        console.log('Fetched user data:', data);  // Log to check response
        if (data) {
          setUserScore(data.score || 0);
          setUserLevel(data.level || 1);
        }
      })
      .catch((error) => {
        console.error('Error fetching user data:', error);
      });
  };

  const sendStatsToServer = () => {
    const payload = {
      user_id: telegramId,
      score: userScore,
      level: userLevel,
    };

    fetch('https://dbf3-213-109-225-82.ngrok-free.app/update_user_data', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload),
    })
      .then((response) => {
        if (!response.ok) {
          throw new Error('Error sending data to server');
        }
        return response.json();
      })
      .then((data) => {
        console.log('Sent stats to server:', data); // Log to check response
      })
      .catch((error) => {
        console.error('Error sending stats:', error);
      });
  };

  const updateScore = (points) => {
    setScore(score + points);
  };

  const updateUserStats = () => {
    if (messages.end.includes('Вы выиграли')) {
      setUserScore(userScore + 10);
    } else if (messages.end.includes('Вы проиграли')) {
      setUserScore(userScore - 10);
    }

    sendStatsToServer();
  };

  const handlePlayClick = () => {
    playGame();
  };

  const handleRestartClick = () => {
    setScore(30);
    setClickCount(0);
    setMessages({ horizontal: '', vertical: '', diagonal: '', total: '', end: '' });
    setCells(Array(9).fill(''));
  };

  const playGame = async () => {
    setMessages({ horizontal: '', vertical: '', diagonal: '', total: '', end: '' });
    setClickCount(clickCount + 1);

    const newCells = cells.map(() => Math.floor(Math.random() * 10));
    setCells(newCells);

    // Assume we calculate points here for horizontal, vertical, diagonal
    const totalPoints = 10;  // Example point calculation

    if (totalPoints > 0) {
      setMessages((prevMessages) => ({ ...prevMessages, total: `${totalPoints}` }));
      updateScore(totalPoints);
    } else {
      setMessages((prevMessages) => ({ ...prevMessages, total: '-8 (нет совпадений)' }));
      updateScore(-8);
    }

    if (score >= 200) {
      setMessages((prevMessages) => ({ ...prevMessages, end: 'Вы выиграли!' }));
      updateUserStats();
    } else if (clickCount >= 22) {
      setMessages((prevMessages) => ({ ...prevMessages, end: score < 200 ? 'Вы проиграли! Не хватило очков.' : 'Вы выиграли! Набрано 200 очков.' }));
      updateUserStats();
    }
  };

  return (
    <div>
      <h1>Добро пожаловать, {username}!</h1>
      <p>Ваш уровень: {userLevel}</p>
      <p>Ваши очки: {userScore}</p>

      <div>
        <button onClick={handlePlayClick}>Играть</button>
        <button onClick={handleRestartClick}>Начать заново</button>
      </div>

      <div>
        <p>{messages.end}</p>
        <p>Горизонтальные линии: {messages.horizontal}</p>
        <p>Вертикальные линии: {messages.vertical}</p>
        <p>Диагонали: {messages.diagonal}</p>
        <p>Общие очки: {messages.total}</p>
      </div>
    </div>
  );
};

export default Game;



    </script>
</body>
</html>
