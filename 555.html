<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.12/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    const App = () => {
      const [userData, setUserData] = useState(null);
      const [points, setPoints] = useState(0);
      const [level, setLevel] = useState(1);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [numbers, setNumbers] = useState([0, 0, 0]);
      const [message, setMessage] = useState("");
      const [victories, setVictories] = useState(0);
      const [defeats, setDefeats] = useState(0);

      const getUserIdFromUrl = () => {
        const params = new URLSearchParams(window.location.search);
        return params.get('user_id');
      };

      const fetchUserData = async (userId) => {
        setLoading(true);
        setError(null);

        try {
          const response = await fetch(`https://a6e3-213-109-225-194.ngrok-free.app/get_user?user_id=${userId}`, {
            headers: { 'ngrok-skip-browser-warning': 'true' },
          });

          if (!response.ok) throw new Error(`Ошибка ${response.status}: ${response.statusText}`);

          const user = await response.json();
          setUserData(user);
          setPoints(user.points);
          setLevel(user.level || 1);
        } catch (err) {
          setError(err.message || 'Ошибка загрузки данных.');
        } finally {
          setLoading(false);
        }
      };

      const updateServer = async () => {
        if (!userData) return;

        try {
          await fetch('https://a6e3-213-109-225-194.ngrok-free.app/edit_points', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
            body: JSON.stringify({ user_id: userData.id, points }),
          });

          await fetch('https://a6e3-213-109-225-194.ngrok-free.app/edit_level', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
            body: JSON.stringify({ user_id: userData.id, level }),
          });

          alert('Данные успешно обновлены!');
        } catch (err) {
          alert('Ошибка при обновлении данных: ' + err.message);
        }
      };

      const playGame = () => {
        const newNumbers = Array.from({ length: 3 }, () => Math.floor(Math.random() * 10));
        setNumbers(newNumbers);

        const uniqueNumbers = new Set(newNumbers);
        let newVictories = victories;

        if (uniqueNumbers.size === 1) {
          setMessage("Победа! Все три числа совпадают.");
          setPoints((prevPoints) => prevPoints + 10);
          newVictories += 1;
          setVictories(newVictories);
        } else if (uniqueNumbers.size === 3) {
          setMessage("Поражение! Все три числа разные.");
          setPoints((prevPoints) => prevPoints - 10);
          setDefeats((prevDefeats) => prevDefeats + 1);
        } else {
          setMessage("Попробуйте снова!");
        }

        if (newVictories % 3 === 0 && newVictories > 0) {
          setLevel((prevLevel) => prevLevel + 1);
        }
      };

      useEffect(() => {
        const userId = getUserIdFromUrl();
        if (userId) fetchUserData(userId);
        else setError('Пользователь не идентифицирован. Проверьте ссылку.');
      }, []);

      useEffect(() => {
        if (userData) updateServer();
      }, [points, level]);

      if (loading) return <p>Загрузка данных...</p>;
      if (error) return <p>Ошибка: {error}</p>;

      return (
        <div className="App">
          <header className="App-header">
            <h1>Игра: Три числа</h1>
            <p>ID: {userData.id}</p>
            <p>Имя пользователя: {userData.username}</p>
            <p>Очки: {points}</p>
            <p>Уровень: {level}</p>
            <p>Победы: {victories}</p>
            <p>Поражения: {defeats}</p>
            <div style={{ display: "flex", justifyContent: "center", margin: "20px" }}>
              {numbers.map((num, index) => (
                <div
                  key={index}
                  style={{
                    width: "50px",
                    height: "50px",
                    border: "1px solid black",
                    display: "flex",
                    alignItems: "center",
                    justifyContent: "center",
                    margin: "0 10px",
                    fontSize: "24px",
                  }}
                >
                  {num}
                </div>
              ))}
            </div>
            <button onClick={playGame} style={{ padding: "10px 20px", fontSize: "16px" }}>Играть</button>
            <p>{message}</p>
          </header>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
