<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Telegram Bot Data App</h1>
    <form id="dataForm">
        <input type="text" id="userId" placeholder="Telegram ID" required>
        <input type="text" id="username" placeholder="Username" required>
        <button type="submit">Send Data</button>
    </form>
    <div id="response"></div>

    <script>
        // URL вашего Telegram-бота (замените на реальный адрес вашего бота)
        const BOT_API_URL = "https://api.telegram.org/7815366595:AAGA-HPHVPqyTQn579uoeM7yPDRrf-UIdsU>/sendMessage"; // Укажите свой URL бота

        // Селекторы формы и блока ответа
        const form = document.getElementById("dataForm");
        const responseDiv = document.getElementById("response");

        // Обработчик отправки формы
        form.addEventListener("submit", async (event) => {
            event.preventDefault(); // Останавливаем стандартное поведение формы

            // Получаем значения из формы
            const userId = document.getElementById("userId").value;
            const username = document.getElementById("username").value;

            // Формируем данные для отправки
            const data = {
                chat_id: userId, // Telegram ID
                text: `Пользователь ${username} добавлен в базу!`, // Текст сообщения
            };

            try {
                // Отправляем данные через API Telegram
                const response = await fetch(BOT_API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                // Обрабатываем ответ от сервера
                if (response.ok) {
                    const result = await response.json();
                    responseDiv.innerHTML = `<p style="color: green;">Данные успешно отправлены!</p>`;
                    responseDiv.innerHTML += `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    throw new Error("Ошибка при отправке данных.");
                }
            } catch (error) {
                responseDiv.innerHTML = `<p style="color: red;">Ошибка: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
