<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Objects with Glass and Metal</title>
    <style>
        body { margin: 0; background-color: transparent; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        // Установка прозрачного фона
        scene.background = null;

        // PMREM для обработки EXR
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        // Загрузка HDR окружения
        new THREE.EXRLoader()
            .load('https://raw.githubusercontent.com/letomaneteo/21/main/meadow_2_4k.exr', (texture) => {
                const hdrTexture = pmremGenerator.fromEquirectangular(texture).texture;
                scene.environment = hdrTexture;
                pmremGenerator.dispose();
            });

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);  // Освещение всей сцены
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0); // Направленное освещение
        directionalLight.position.set(5, 10, 7.5); // Позиция источника света
        scene.add(ambientLight, directionalLight);

        // Загрузка модели
        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://raw.githubusercontent.com/letomaneteo/21/main/ring3ring5.glb', // Путь к модели
            (gltf) => {
                const model = gltf.scene;

                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.envMap = scene.environment; // Применяем карту окружения
                        // Настройки для стекла
                        if (child.name === "Object11") {
                            child.material = new THREE.MeshPhysicalMaterial({
                                color: 0x00ff00,  // Цвет стекла
                                transmission: 1.0, // Полная прозрачность
                                roughness: 0.05,  // Гладкая поверхность
                                metalness: 0.0,   // Это не металл
                                opacity: 0.9,     // Полупрозрачность
                                ior: 1.5,         // Индекс преломления
                                thickness: 1.0,   // Толщина стекла
                                envMap: scene.environment, // Окружение для отражений
                                envMapIntensity: 1.0,
                                clearcoat: 1.0,   // Отражения
                                reflectivity: 1.0  // Интенсивность отражений
                            });
                            child.material.needsUpdate = true;
                        } else if (child.name === "Object22") { // Металл
                            child.material.metalness = 1.0;
                            child.material.roughness = 0.3;
                            child.material.envMapIntensity = 2.0;
                        }
                    }
                });

                scene.add(model);
            },
            undefined,
            (error) => console.error("Ошибка загрузки модели:", error)
        );

        // Вращение сцены
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        const autoRotationSpeed = 0.005;

        renderer.domElement.addEventListener('mousedown', (event) => {
            isDragging = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                scene.rotation.y += deltaMove.x * 0.005;
                scene.rotation.x += deltaMove.y * 0.005;

                previousMousePosition = { x: event.clientX, y: event.clientY };
            }
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        function animate() {
            requestAnimationFrame(animate);

            if (!isDragging) {
                scene.rotation.y += autoRotationSpeed; // Автоматическое вращение сцены
            }

            renderer.render(scene, camera); // Отрисовка сцены
        }

        animate();

        // Обновление размера окна
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
