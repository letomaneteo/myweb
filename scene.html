<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Objects with Glass and Metal</title>
    <style>
        body { margin: 0; background-color: transparent; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"></script>
    
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        // PMREM для обработки EXR
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        // Загрузка EXR
        new THREE.EXRLoader()
            .load('https://raw.githubusercontent.com/letomaneteo/21/main/meadow_2_4k.exr', function (texture) {
                const hdrTexture = pmremGenerator.fromEquirectangular(texture).texture;
                scene.environment = hdrTexture; // Освещение
                scene.background = null; // Прозрачный фон
                pmremGenerator.dispose();
            });

        // Освещение сцены
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // Увеличенная интенсивность окружающего освещения
        const pointLight1 = new THREE.PointLight(0xffffff, 1.2, 50);
        pointLight1.position.set(5, 5, 5);

        const pointLight2 = new THREE.PointLight(0xffffff, 1.0, 50);
        pointLight2.position.set(-5, 5, 5);

        const pointLight3 = new THREE.PointLight(0xffffff, 0.8, 50);
        pointLight3.position.set(0, -5, 5);

        const pointLight4 = new THREE.PointLight(0xffffff, 0.7, 50);
        pointLight4.position.set(5, -5, -5);

        const pointLight5 = new THREE.PointLight(0xffffff, 0.7, 50);
        pointLight5.position.set(-5, -5, -5);

        scene.add(ambientLight, pointLight1, pointLight2, pointLight3, pointLight4, pointLight5);

        // Загрузка моделей
        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://raw.githubusercontent.com/letomaneteo/21/main/ring33.glb',
            (gltf) => {
                const model = gltf.scene;

                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.envMap = scene.environment;

                        if (child.name === "Object11") { // Стекло
                            child.material = new THREE.MeshPhysicalMaterial({
                                color: new THREE.Color(0x162a10), // Цвет стекла
                                transparent: true,
                                opacity: 0.8, // Прозрачность
                                roughness: 0.0, // Гладкая поверхность для бликов
                                metalness: 1.0, // Не металл
                                transmission: 0.2, // Почти полная прозрачность
                                ior: 2.4, // Индекс преломления
                                thickness: 0.7, // Толщина стекла
                                envMap: scene.environment,
                                envMapIntensity: 2.0, // Усиление бликов и отражений
                                clearcoat: 2.0, // Дополнительные блики
                                clearcoatRoughness: 1.1 // Гладкость для clearcoat
                            });
                            child.material.needsUpdate = true;
                        } else if (child.name === "Object22") { // Металл
                            child.material.metalness = 1.0;
                            child.material.roughness = 0.3;
                            child.material.envMapIntensity = 2.0;
                        }

                        child.material.needsUpdate = true;
                    }
                });

                scene.add(model);
            },
            undefined,
            (error) => console.error("Ошибка загрузки модели:", error)
        );

        // Вращение сцены
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        const autoRotationSpeed = 0.005;

        renderer.domElement.addEventListener('mousedown', (event) => {
            isDragging = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                scene.rotation.y += deltaMove.x * 0.005;
                scene.rotation.x += deltaMove.y * 0.005;

                previousMousePosition = { x: event.clientX, y: event.clientY };
            }
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        function animate() {
            requestAnimationFrame(animate);

            if (!isDragging) {
                scene.rotation.y += autoRotationSpeed;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Обновление размера окна
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
