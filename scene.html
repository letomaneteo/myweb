<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Objects with Glass and Metal</title>
    <style>
        body { margin: 0; background-color: transparent; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.body.appendChild(renderer.domElement);

        // Установка прозрачного фона
        scene.background = null;

        // PMREM для обработки EXR
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        // Загрузка HDR окружения
        new THREE.EXRLoader()
            .load('https://raw.githubusercontent.com/letomaneteo/21/main/meadow_2_4k.exr', (texture) => {
                const hdrTexture = pmremGenerator.fromEquirectangular(texture).texture;
                scene.environment = hdrTexture;
                pmremGenerator.dispose();
            });

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(ambientLight, directionalLight);

        // Загрузка модели
        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://raw.githubusercontent.com/letomaneteo/21/main/ring3ring5.glb',
            (gltf) => {
                const model = gltf.scene;

                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.envMap = scene.environment;

                        // Применяем материал в зависимости от его свойств
                        if (child.material.roughness !== undefined) {
                            if (child.material.roughness > 0.5) {
                                // Предположим, что материал металлический
                                child.material = new THREE.MeshStandardMaterial({
                                    metalness: 1.0,
                                    roughness: 0.3,
                                    envMapIntensity: 2.0
                                });
                            } else {
                                // Стекло
                                child.material = new THREE.MeshPhysicalMaterial({
                                    color: 0x00ff00,  // Стеклянный цвет
                                    transmission: 1.0, // Полная прозрачность
                                    roughness: 0.0,
                                    metalness: 0.0,
                                    opacity: 0.9,
                                    ior: 1.5, // Индекс преломления
                                    thickness: 1.0,
                                    envMap: scene.environment,
                                    envMapIntensity: 2.0,
                                    clearcoat: 0.1,
                                    reflectivity: 0.9
                                });
                            }
                        }
                    }
                });

                scene.add(model);
            },
            undefined,
            (error) => console.error("Ошибка загрузки модели:", error)
        );

        // Вращение сцены
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        const autoRotationSpeed = 0.005;

        renderer.domElement.addEventListener('mousedown', (event) => {
            isDragging = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                scene.rotation.y += deltaMove.x * 0.005;
                scene.rotation.x += deltaMove.y * 0.005;

                previousMousePosition = { x: event.clientX, y: event.clientY };
            }
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        function animate() {
            requestAnimationFrame(animate);

            if (!isDragging) {
                scene.rotation.y += autoRotationSpeed;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Обновление размера окна
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
