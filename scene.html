<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Glass Material</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // Физически корректное отображение
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        // HDR окружение
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        new THREE.RGBELoader()
            .load('https://raw.githubusercontent.com/letomaneteo/21/main/meadow_2_4k.hdr', (texture) => {
                const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                scene.environment = envMap;
                scene.background = null; // Прозрачный фон
                pmremGenerator.dispose();

                // Загрузка модели
                const loader = new THREE.GLTFLoader();
                loader.load(
                    'https://raw.githubusercontent.com/letomaneteo/21/main/ring3ring5.glb',
                    (gltf) => {
                        const model = gltf.scene;

                        model.traverse((child) => {
                            if (child.isMesh) {
                                // Настройка стекла
                                if (child.name === "Object11") {
                                    child.material = new THREE.MeshPhysicalMaterial({
                                        color: new THREE.Color(0x00ff00),
                                        roughness: 0.0,
                                        metalness: 0.0,
                                        transmission: 1.0, // Полная прозрачность
                                        ior: 1.5, // Преломление
                                        thickness: 1.0, // Толщина стекла
                                        envMap: scene.environment,
                                        envMapIntensity: 1.0,
                                        reflectivity: 0.8,
                                        clearcoat: 0.1,
                                    });
                                }
                                // Настройка металла
                                if (child.name === "Object22") {
                                    child.material.metalness = 1.0;
                                    child.material.roughness = 0.3;
                                    child.material.envMap = scene.environment;
                                    child.material.envMapIntensity = 2.0;
                                }
                                child.material.needsUpdate = true;
                            }
                        });

                        scene.add(model);
                    },
                    undefined,
                    (error) => console.error("Ошибка загрузки модели:", error)
                );
            });

        // Вращение сцены
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        const autoRotationSpeed = 0.005;

        renderer.domElement.addEventListener('mousedown', (event) => {
            isDragging = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y,
                };
                scene.rotation.y += deltaMove.x * 0.005;
                scene.rotation.x += deltaMove.y * 0.005;
                previousMousePosition = { x: event.clientX, y: event.clientY };
            }
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        function animate() {
            requestAnimationFrame(animate);
            if (!isDragging) scene.rotation.y += autoRotationSpeed;
            renderer.render(scene, camera);
        }

        animate();

        // Изменение размера окна
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
