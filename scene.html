<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Objects with Glass and Metal</title>
    <style>
        body { margin: 0; background-color: transparent; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        // Установка прозрачного фона
        scene.background = null;

        // Загрузка HDR окружения (если оно необходимо)
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();
        new THREE.EXRLoader().load(
            'https://raw.githubusercontent.com/letomaneteo/21/main/meadow_2_4k.exr',
            (texture) => {
                const hdrTexture = pmremGenerator.fromEquirectangular(texture).texture;
                scene.environment = hdrTexture;
                pmremGenerator.dispose();
            }
        );

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        // Загрузка модели
        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://raw.githubusercontent.com/letomaneteo/21/main/ring3ring5.glb',
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                console.log("Model loaded successfully!");
            },
            undefined,
            (error) => {
                console.error("Error loading model:", error);
            }
        );

        // Вращение сцены
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Обновление размера окна
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
