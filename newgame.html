<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.12/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    const App = () => {
      const [userData, setUserData] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      // Получаем user_id из URL
      const getUserIdFromUrl = () => {
        const params = new URLSearchParams(window.location.search);
        return params.get('user_id');
      };

      // Загружаем данные пользователя
      const fetchUserData = async (userId) => {
        setLoading(true);
        setError(null);

        try {
          const response = await fetch(`https://dbf3-213-109-225-82.ngrok-free.app/get_user?user_id=${userId}`, {
            headers: {
              'ngrok-skip-browser-warning': 'true',
            },
          });

          if (!response.ok) {
            throw new Error(`Ошибка ${response.status}: ${response.statusText}`);
          }

          const user = await response.json();
          setUserData(user);
        } catch (err) {
          setError(err.message || 'Ошибка загрузки данных.');
        } finally {
          setLoading(false);
        }
      };

      // Обновляем данные пользователя
      const updateUserData = async (updatedData) => {
        if (!userData) return;

        try {
          const response = await fetch('https://dbf3-213-109-225-82.ngrok-free.app/edit_user', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'ngrok-skip-browser-warning': 'true',
            },
            body: JSON.stringify({
              user_id: userData.id,
              ...updatedData,
            }),
          });

          if (!response.ok) {
            throw new Error('Ошибка обновления данных.');
          }

          fetchUserData(userData.id); // Обновляем данные после изменения
        } catch (error) {
          alert('Ошибка при обновлении данных: ' + error.message);
        }
      };

      // Обработчики для кнопок
      const handleWin = () => {
        const updatedPoints = userData.points + 10;
        const updatedLevel = Math.floor((userData.wins + 1) / 3) + 1;
        updateUserData({
          points: updatedPoints,
          level: updatedLevel,
          wins: userData.wins + 1,
        });
      };

      const handleLoss = () => {
        const updatedPoints = Math.max(0, userData.points - 10);
        updateUserData({
          points: updatedPoints,
          losses: userData.losses + 1,
        });
      };

      useEffect(() => {
        const userId = getUserIdFromUrl();
        if (userId) {
          fetchUserData(userId);
        } else {
          setError('Пользователь не идентифицирован. Проверьте ссылку.');
        }
      }, []);

      if (loading) {
        return <p>Загрузка данных...</p>;
      }

      if (error) {
        return <p>Ошибка: {error}</p>;
      }

      return (
        <div className="App">
          <header className="App-header">
            <h1>Добро пожаловать!</h1>
            {userData ? (
              <div>
                <p>ID: {userData.id}</p>
                <p>Имя пользователя: {userData.username}</p>
                <p>Очки: {userData.points}</p>
                <p>Уровень: {userData.level || 1}</p>
                <p>Победы: {userData.wins || 0}</p>
                <p>Поражения: {userData.losses || 0}</p>
                <div>
                  <button onClick={handleWin}>Добавить победу</button>
                </div>
                <div>
                  <button onClick={handleLoss}>Добавить поражение</button>
                </div>
              </div>
            ) : (
              <p>Данные пользователя не найдены.</p>
            )}
          </header>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
