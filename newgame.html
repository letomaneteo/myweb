<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.12/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    const { createRoot } = ReactDOM;

    const App = () => {
      const [wins, setWins] = useState(0);
      const [losses, setLosses] = useState(0);
      const [points, setPoints] = useState(0);
      const [level, setLevel] = useState(1);

      const handleWin = () => {
        const newWins = wins + 1;
        setWins(newWins);
        setPoints(points + 10);
        if (newWins % 3 === 0) {
          setLevel(level + 1);
        }
      };

      const handleLoss = () => {
        setLosses(losses + 1);
        setPoints(points > 0 ? points - 10 : 0);
      };

      return (
        <div className="App">
          <header className="App-header">
            <h1>Добро пожаловать!</h1>
            <div>
              <p>Победы: {wins}</p>
              <button onClick={handleWin}>Добавить победу</button>
            </div>
            <div>
              <p>Поражения: {losses}</p>
              <button onClick={handleLoss}>Добавить поражение</button>
            </div>
            <div>
              <p>Очки: {points}</p>
              <p>Уровень: {level}</p>
            </div>
          </header>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
