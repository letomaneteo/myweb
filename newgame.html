<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.12/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    const App = () => {
      const [userData, setUserData] = useState(null);
      const [wins, setWins] = useState(0);
      const [losses, setLosses] = useState(0);
      const [points, setPoints] = useState(0);
      const [level, setLevel] = useState(1);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      // Получаем user_id из URL
      const getUserIdFromUrl = () => {
        const params = new URLSearchParams(window.location.search);
        return params.get('user_id');
      };

      // Загружаем данные пользователя
      const fetchUserData = async (userId) => {
        setLoading(true);
        setError(null);

        try {
          const response = await fetch(`https://dbf3-213-109-225-82.ngrok-free.app/get_user?user_id=${userId}`, {
            headers: {
              'ngrok-skip-browser-warning': 'true',
            },
          });

          if (!response.ok) {
            throw new Error(`Ошибка ${response.status}: ${response.statusText}`);
          }

          const user = await response.json();
          setUserData(user);
          setPoints(user.points || 0);
          setLevel(user.level || 1);
        } catch (err) {
          setError(err.message || 'Ошибка загрузки данных.');
        } finally {
          setLoading(false);
        }
      };

      // Обновляем данные на сервере
      const updateServerData = async (newPoints, newLevel) => {
        if (!userData) return;

        try {
          const response = await fetch('https://dbf3-213-109-225-82.ngrok-free.app/update_user', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'ngrok-skip-browser-warning': 'true',
            },
            body: JSON.stringify({
              user_id: userData.id,
              points: newPoints,
              level: newLevel,
            }),
          });

          if (!response.ok) {
            throw new Error('Ошибка обновления данных.');
          }

          alert('Данные успешно обновлены!');
        } catch (error) {
          alert('Ошибка при обновлении данных: ' + error.message);
        }
      };

      // Обрабатываем победу
      const handleWin = () => {
        const newWins = wins + 1;
        const newPoints = points + 10;
        const newLevel = newWins % 3 === 0 ? level + 1 : level;

        setWins(newWins);
        setPoints(newPoints);
        setLevel(newLevel);

        updateServerData(newPoints, newLevel);
      };

      // Обрабатываем поражение
      const handleLoss = () => {
        const newLosses = losses + 1;
        const newPoints = points > 0 ? points - 10 : 0;

        setLosses(newLosses);
        setPoints(newPoints);

        updateServerData(newPoints, level);
      };

      useEffect(() => {
        const userId = getUserIdFromUrl();
        if (userId) {
          fetchUserData(userId);
        } else {
          setError('Пользователь не идентифицирован. Проверьте ссылку.');
        }
      }, []);

      if (loading) {
        return <p>Загрузка данных...</p>;
      }

      if (error) {
        return <p>Ошибка: {error}</p>;
      }

      return (
        <div className="App">
          <header className="App-header">
            <h1>Добро пожаловать!</h1>
            {userData ? (
              <div>
                <p>ID: {userData.id}</p>
                <p>Имя пользователя: {userData.username}</p>
                <div>
                  <p>Победы: {wins}</p>
                  <button onClick={handleWin}>Добавить победу</button>
                </div>
                <div>
                  <p>Поражения: {losses}</p>
                  <button onClick={handleLoss}>Добавить поражение</button>
                </div>
                <div>
                  <p>Очки: {points}</p>
                  <p>Уровень: {level}</p>
                </div>
              </div>
            ) : (
              <p>Данные пользователя не найдены.</p>
            )}
          </header>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
