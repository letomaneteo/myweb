<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.12/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    const App = () => {
      const [userData, setUserData] = useState(null);
      const [points, setPoints] = useState(15);
      const [clicks, setClicks] = useState(0);
      const [victoryCount, setVictoryCount] = useState(0);
      const [defeatCount, setDefeatCount] = useState(0);
      const [level, setLevel] = useState(0);
      const [squares, setSquares] = useState(Array(3).fill(null).map(() => Math.floor(Math.random() * 10)));
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      const getUserIdFromUrl = () => {
        const params = new URLSearchParams(window.location.search);
        return params.get('user_id');
      };

      const fetchUserData = async (userId) => {
        setLoading(true);
        setError(null);

        try {
          const response = await fetch(`https://29d2-213-109-225-82.ngrok-free.app/get_user?user_id=${userId}`, {
            headers: { 'ngrok-skip-browser-warning': 'true' },
          });

          if (!response.ok) throw new Error(`Ошибка ${response.status}: ${response.statusText}`);

          const user = await response.json();
          setUserData(user);
          setPoints(user.points || 15);
        } catch (err) {
          setError(err.message || 'Ошибка загрузки данных.');
        } finally {
          setLoading(false);
        }
      };

      const updateServer = async () => {
        if (!userData) return;

        try {
          await fetch('https://29d2-213-109-225-82.ngrok-free.app/edit_points', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
            body: JSON.stringify({ user_id: userData.id, points }),
          });

          await fetch('https://29d2-213-109-225-82.ngrok-free.app/edit_level', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
            body: JSON.stringify({ user_id: userData.id, level }),
          });

          alert('Данные успешно обновлены!');
        } catch (err) {
          alert('Ошибка при обновлении данных: ' + err.message);
        }
      };

      const handlePlay = () => {
        setClicks(clicks + 1);
        setSquares(Array(3).fill(null).map(() => Math.floor(Math.random() * 10)));

        let newPoints = points;
        const uniqueSquares = [...new Set(squares)];

        if (uniqueSquares.length === 2) {
          newPoints += 3;
        } else if (uniqueSquares.length === 3) {
          newPoints += 4;
        } else {
          newPoints -= 2;
        }

        setPoints(newPoints);

        if (newPoints >= 30) {
          setVictoryCount(victoryCount + 1);
          if ((victoryCount + 1) % 3 === 0) {
            setLevel(level + 1);
          }
          updateServer();
          alert('Вы выиграли!');
        } else if (newPoints <= 0 || clicks >= 40) {
          setDefeatCount(defeatCount + 1);
          updateServer();
          alert('Вы проиграли!');
        }
      };

      useEffect(() => {
        const userId = getUserIdFromUrl();
        if (userId) fetchUserData(userId);
        else setError('Пользователь не идентифицирован. Проверьте ссылку.');
      }, []);

      if (loading) return <p>Загрузка данных...</p>;
      if (error) return <p>Ошибка: {error}</p>;

      return (
        <div className="App">
          <header className="App-header">
            <h1>Добро пожаловать!</h1>
            <p>ID: {userData.id}</p>
            <p>Имя пользователя: {userData.username}</p>
            <p>Очки: {points}</p>
            <p>Клики: {clicks}</p>
            <p>Победы: {victoryCount}</p>
            <p>Поражения: {defeatCount}</p>
            <p>Уровень: {level}</p>
            <button onClick={handlePlay}>Играть</button>
            <div style={{ display: 'flex', gap: '10px', marginTop: '20px' }}>
              {squares.map((num, idx) => (
                <div key={idx} style={{ width: '50px', height: '50px', border: '1px solid black', display: 'flex', justifyContent: 'center', alignItems: 'center' }}>
                  {num}
                </div>
              ))}
            </div>
          </header>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
