<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая страница</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Нейтральный фон */
        }

        /* Шапка */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header .container {
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav a:hover {
            color: #ff6347;
        }

        /* Основной контент */
        .main-content {
            margin-top: 80px; /* Отступ, чтобы учесть фиксированную шапку */
            padding: 20px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #333;
        }

        /* Кнопки */
        .button-container {
            margin-bottom: 20px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #036280;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>

    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <h1>Название сайта</h1>
            <nav class="nav">
                <a href="#home">Главная</a>
                <a href="#about">О нас</a>
                <a href="#contact">Контакты</a>
            </nav>
        </div>
    </header>

    <!-- Основной контент -->
    <div class="main-content">
        <h2>Добро пожаловать на наш сайт</h2>
        <p>Это простой пример страницы с фиксированной шапкой, текстом и двумя кнопками для навигации.</p>

        <!-- Кнопки -->
        <div class="button-container">
            <a href="link1.html">Первая ссылка</a>
        </div>
        <div class="button-container">
            <a href="link2.html">Вторая ссылка</a>
        </div>
    </div>

</body>
</html>
