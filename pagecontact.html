<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая страница</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Нейтральный фон */
        }

        /* Шапка */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #344c11;
            color: white;
            padding: 15px 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header .container {
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Меню */
        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav a:hover {
            color: #ff6347;
        }

        /* Мобильное меню */
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px; /* Расположение под шапкой */
                left: 0;
                width: 100%;
                background-color: rgba(52, 76, 17, 0.8);
                padding: 10px 0;
                text-align: center;
                z-index: 999;
            }

            .nav.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Основной контент */
        .main-content {
            margin-top: 80px; /* Отступ для учёта фиксированной шапки */
            padding: 20px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #333;
        }

        /* Кнопки */
        .button-container {
            margin-bottom: 20px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #036280;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>

    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <h1>Название сайта</h1>
            <nav class="nav">
                <a href="page1.html">На первую страницу</a>
                <a href="#about">О нас</a>
                <a href="#contact">Услуги и цены</a>
            </nav>
            <div class="menu-toggle" id="menuToggle">&#9776;</div>
        </div>
    </header>

    <!-- Основной контент -->
    <div class="main-content">
        <h2>Добро пожаловать на наш сайт</h2>
        <p>Это простой пример страницы с фиксированной шапкой, текстом и двумя кнопками для навигации.</p>

        <!-- Кнопки -->
        <div class="button-container">
            <a href="link1.html">Первая ссылка</a>
        </div>
        <div class="button-container">
            <a href="link2.html">Вторая ссылка</a>
        </div>
    </div>

    <script>
        // Логика для работы мобильного меню
        const menuToggle = document.getElementById('menuToggle');
        const nav = document.querySelector('.nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active'); // Показ/скрытие меню
        });

        // Закрытие меню при клике на ссылку
        document.querySelectorAll('.nav a').forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('active');
            });
        });
    </script>
</body>
</html>
