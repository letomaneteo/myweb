<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Interface</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #dataContainer { margin-top: 20px; }
        .message { padding: 10px; background: #f0f0f0; border: 1px solid #ddd; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Telegram Bot Interface</h1>
    <div id="dataContainer"></div>

    <h2>Отправить новые данные в бота</h2>
    <input type="text" id="newMessage" placeholder="Введите сообщение">
    <button id="sendMessageBtn">Отправить</button>

    <script>
        const BOT_API_URL = 'https://3e9f-213-109-225-230.ngrok-free.app'; // Ваш ngrok URL

        // Функция для получения данных из базы через API
        async function fetchData() {
            try {
                const response = await fetch(`${BOT_API_URL}/get_data`, { method: 'GET' });
                if (response.ok) {
                    const data = await response.json();
                    displayData(data);
                } else {
                    console.error('Ошибка получения данных');
                    alert('Ошибка получения данных');
                }
            } catch (error) {
                console.error('Ошибка запроса:', error);
                alert('Ошибка запроса');
            }
        }

        // Функция для отображения данных на экране
        function displayData(data) {
            const dataContainer = document.getElementById('dataContainer');
            dataContainer.innerHTML = '';  // Очистка контейнера

            if (data && Array.isArray(data) && data.length > 0) {
                data.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.classList.add('message');
                    userElement.textContent = `User: ${user.username}, Score: ${user.score}`;
                    dataContainer.appendChild(userElement);
                });
            } else {
                dataContainer.textContent = 'Нет данных для отображения.';
            }
        }

        // Функция для отправки новых данных в Telegram
        async function sendNewData() {
            const message = document.getElementById('newMessage').value.trim();
            if (!message) {
                alert('Пожалуйста, введите сообщение');
                return;
            }

            try {
                const response = await fetch(`${BOT_API_URL}/send_data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                if (response.ok) {
                    alert('Данные успешно отправлены!');
                    document.getElementById('newMessage').value = '';  // Очистка поля ввода
                } else {
                    alert('Ошибка при отправке данных');
                }
            } catch (error) {
                alert('Ошибка отправки данных');
                console.error('Ошибка запроса:', error);
            }
        }

        // Обработчик отправки нового сообщения
        document.getElementById('sendMessageBtn').addEventListener('click', sendNewData);

        // Получаем данные при загрузке страницы
        fetchData();
    </script>
</body>
</html>
