<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Список пользователей</title>
  <!-- Подключаем React и React DOM из стабильных ссылок -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const { useState, useEffect } = React;
    const serverUrl = 'https://0c37-213-109-225-82.ngrok-free.app';

    function UserList() {
      const [users, setUsers] = useState([]);
      const [error, setError] = useState('');
      const [points, setPoints] = useState({});
      const [message, setMessage] = useState('');

      useEffect(() => {
        async function fetchUsers() {
          try {
            const response = await axios.get(`${serverUrl}/get_users`);
            console.log('Ответ сервера:', response);

            if (response.status === 200 && response.data) {
              setUsers(response.data);
              setPoints(
                response.data.reduce((acc, user) => {
                  acc[user.id] = user.points || 0;
                  return acc;
                }, {})
              );
            } else {
              throw new Error('Ошибка: неверный ответ от сервера');
            }
          } catch (err) {
            console.error(err);
            setError('Ошибка при загрузке данных');
          }
        }

        fetchUsers();
      }, []);

      return (
        <div>
          <h1>Список пользователей</h1>
          {error && <div className="error">{error}</div>}
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Имя пользователя</th>
                <th>Очки</th>
              </tr>
            </thead>
            <tbody>
              {users.length > 0 ? (
                users.map(user => (
                  <tr key={user.id}>
                    <td>{user.id}</td>
                    <td>{user.username}</td>
                    <td>{user.points || 0}</td>
                  </tr>
                ))
              ) : (
                <tr>
                  <td colSpan="3">Нет данных</td>
                </tr>
              )}
            </tbody>
          </table>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<UserList />);
  </script>
</body>
</html>
