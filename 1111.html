<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Список пользователей</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const { useState, useEffect } = React;

    function UserList() {
      const [users, setUsers] = useState([]);
      const [error, setError] = useState('');
      const [points, setPoints] = useState({});
      const [message, setMessage] = useState('');

      useEffect(() => {
        // Загружаем список пользователей при загрузке компонента
        async function fetchUsers() {
          try {
            const response = await axios.get('https://0c37-213-109-225-82.ngrok-free.app/get_users');
            setUsers(response.data);
            setPoints(response.data.reduce((acc, user) => {
              acc[user.id] = user.points;
              return acc;
            }, {}));
          } catch (err) {
            setError('Ошибка при загрузке данных: ' + err.message);
          }
        }

        fetchUsers();
      }, []);

      // Обработчик обновления очков
      async function updatePoints(userId) {
        try {
          const newPoints = points[userId];
          await axios.post(`https://0c37-213-109-225-82.ngrok-free.app/edit_points/${userId}`, { points: newPoints });
          setMessage(`Очки пользователя с ID ${userId} успешно обновлены.`);
          setTimeout(() => setMessage(''), 3000);
        } catch (err) {
          setError('Ошибка при обновлении данных: ' + err.message);
        }
      }

      return (
        <div>
          <h1>Список пользователей</h1>
          {error && <div className="error">{error}</div>}
          {message && <div className="success">{message}</div>}
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Имя пользователя</th>
                <th>Очки</th>
                <th>Действие</th>
              </tr>
            </thead>
            <tbody>
              {users.map(user => (
                <tr key={user.id}>
                  <td>{user.id}</td>
                  <td>{user.username}</td>
                  <td>
                    <input
                      type="number"
                      value={points[user.id]}
                      onChange={(e) =>
                        setPoints({ ...points, [user.id]: parseInt(e.target.value) })
                      }
                    />
                  </td>
                  <td>
                    <button onClick={() => updatePoints(user.id)}>Обновить</button>
                  </td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<UserList />);
  </script>
</body>
</html>
