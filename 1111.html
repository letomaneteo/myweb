<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Update Points</h1>
        <form id="updateForm">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" required>
            <label for="points">New Points:</label>
            <input type="number" id="points" required>
            <button type="submit">Update Points</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        const form = document.getElementById('updateForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('userId').value;
            const points = document.getElementById('points').value;

            const updateUrl = `https://0c37-213-109-225-82.ngrok-free.app/edit_points/${userId}`;

            try {
                const response = await fetch(updateUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ points: parseInt(points, 10) }),
                });

                if (response.ok) {
                    const data = await response.json();
                    result.textContent = `Success: Points updated to ${data.updated.points}`;
                } else {
                    const errorData = await response.json();
                    result.textContent = `Error: ${errorData.message}`;
                }
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
