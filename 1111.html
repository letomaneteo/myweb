<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Points Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .user-info {
            margin-bottom: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>User Points Manager</h1>
    <div class="user-info">
        <p><strong>ID:</strong> <span id="userId">Loading...</span></p>
        <p><strong>Username:</strong> <span id="username">Loading...</span></p>
        <p><strong>Points:</strong> <span id="points">Loading...</span></p>
    </div>

    <div class="update-points">
        <label for="newPoints">Update Points:</label>
        <input type="number" id="newPoints" placeholder="Enter new points">
        <button id="updateButton">Update Points</button>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:8000/send_data'; // Flask-сервер

        // Получение данных от сервера
        async function fetchData() {
            try {
                const response = await fetch(apiUrl, { method: 'GET' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayUserData(data);
            } catch (error) {
                console.error('Ошибка при получении данных:', error);
            }
        }

        // Отображение данных на экране
        function displayUserData(data) {
            document.getElementById('userId').innerText = data.id || 'N/A';
            document.getElementById('username').innerText = data.username || 'N/A';
            document.getElementById('points').innerText = data.points || 0;
        }

        // Обновление очков
        async function updatePoints() {
            const userId = parseInt(document.getElementById('userId').innerText, 10);
            const username = document.getElementById('username').innerText;
            const newPoints = parseInt(document.getElementById('newPoints').value, 10);

            if (isNaN(newPoints)) {
                alert('Введите корректное значение очков');
                return;
            }

            const payload = {
                id: userId,
                username: username,
                points: newPoints,
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Очки успешно обновлены!');
                    document.getElementById('points').innerText = newPoints;
                } else {
                    alert(`Ошибка: ${result.message}`);
                }
            } catch (error) {
                console.error('Ошибка при обновлении очков:', error);
                alert('Ошибка при обновлении очков.');
            }
        }

        // Привязка кнопки к функции обновления
        document.getElementById('updateButton').addEventListener('click', updatePoints);

        // Получаем данные при загрузке страницы
        fetchData();
    </script>
</body>
</html>
