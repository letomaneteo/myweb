<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.12/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    const App = () => {
      const [userData, setUserData] = useState(null);
      const [newPoints, setNewPoints] = useState(0);
      const [newLevel, setNewLevel] = useState(0);

      // Получаем данные пользователя
     const getUserIdFromUrl = () => {
    const params = new URLSearchParams(window.location.search);
    return params.get('user_id');
};

useEffect(() => {
    const userId = getUserIdFromUrl();
    if (userId) {
        fetchUserData(userId);
    }
}, []);

const fetchUserData = async (userId) => {
    try {
        const response = await fetch(`https://0457-213-109-225-82.ngrok-free.app/get_user?user_id=${userId}`, {
            headers: {
                'ngrok-skip-browser-warning': 'true',
            },
        });

        if (!response.ok) {
            throw new Error(`Ошибка ${response.status}`);
        }

        const user = await response.json();
        setUserData(user);
    } catch (error) {
        console.error('Ошибка при получении данных пользователя:', error);
    }
};

      // Обновляем очки
      const updatePoints = async () => {
        if (!userData) return;

        try {
          const response = await fetch('https://0457-213-109-225-82.ngrok-free.app/edit_points', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'ngrok-skip-browser-warning': 'true',
            },
            body: JSON.stringify({
              user_id: userData.id,
              points: newPoints,
            }),
          });

          if (response.ok) {
            alert('Очки обновлены!');
            fetchUserData();
          } else {
            alert('Ошибка при обновлении данных');
          }
        } catch (error) {
          console.error('Ошибка при отправке данных:', error);
        }
      };

      // Обновляем уровень
      const updateLevel = async () => {
        if (!userData) return;

        try {
          const response = await fetch('https://0457-213-109-225-82.ngrok-free.app/edit_level', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'ngrok-skip-browser-warning': 'true',
            },
            body: JSON.stringify({
              user_id: userData.id,
              level: newLevel,
            }),
          });

          if (response.ok) {
            alert('Уровень обновлен!');
            fetchUserData();
          } else {
            alert('Ошибка при обновлении данных');
          }
        } catch (error) {
          console.error('Ошибка при отправке данных:', error);
        }
      };

      useEffect(() => {
        fetchUserData();
      }, []);

      return (
        <div className="App">
          <header className="App-header">
            <h1>Добро пожаловать!</h1>
            {userData ? (
              <div>
                <p>ID: {userData.id}</p>
                <p>Имя пользователя: {userData.username}</p>
                <p>Очки: {userData.points}</p>
                <p>Уровень: {userData.level || 1}</p>
                <div>
                  <label htmlFor="pointsInput">Введите новое количество очков:</label>
                  <input
                    type="number"
                    id="pointsInput"
                    value={newPoints}
                    onChange={(e) => setNewPoints(Number(e.target.value))}
                  />
                  <button onClick={updatePoints}>Обновить очки</button>
                </div>
                <div>
                  <label htmlFor="levelInput">Введите новый уровень:</label>
                  <input
                    type="number"
                    id="levelInput"
                    value={newLevel}
                    onChange={(e) => setNewLevel(Number(e.target.value))}
                  />
                  <button onClick={updateLevel}>Обновить уровень</button>
                </div>
              </div>
            ) : (
              <p>Загрузка данных...</p>
            )}
          </header>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
