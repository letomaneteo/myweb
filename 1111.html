<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            font-size: 16px;
            margin: 10px;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Update and View Wins</h1>
    
    <input type="number" id="winsInput" placeholder="Enter number of wins" />
    <button id="saveButton">Save Wins</button>
    
    <div class="result" id="result">Current Wins: 0</div>

    <script>
        const saveButton = document.getElementById("saveButton");
        const winsInput = document.getElementById("winsInput");
        const resultDiv = document.getElementById("result");

        const apiUrl = "https://289c-213-109-224-151.ngrok-free.app";  // URL вашего бота

        // Функция для получения текущего количества побед из базы данных
        async function getWins() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                resultDiv.textContent = "Current Wins: " + data.wins;
            } catch (error) {
                console.error("Error fetching wins:", error);
            }
        }

        // Функция для отправки нового количества побед на сервер
        async function saveWins() {
            const newWins = winsInput.value;
            if (newWins !== "") {
                try {
                    const response = await fetch(apiUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ wins: newWins })
                    });

                    if (response.ok) {
                        alert("Wins saved!");
                        getWins();  // Получаем и показываем обновленное количество побед
                    } else {
                        alert("Failed to save wins.");
                    }
                } catch (error) {
                    console.error("Error saving wins:", error);
                }
            }
        }

        // Загрузка начального количества побед при загрузке страницы
        window.onload = getWins;

        // Обработчик нажатия на кнопку сохранения
        saveButton.addEventListener("click", saveWins);
    </script>
</body>
</html>
