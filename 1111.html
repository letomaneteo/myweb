<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные от бота</title>
</head>
<body>
    <h1>Информация о пользователе</h1>
    <div id="user-info">
        <p><strong>ID:</strong> <span id="user-id">Загрузка...</span></p>
        <p><strong>Имя пользователя:</strong> <span id="username">Загрузка...</span></p>
        <p><strong>Очки:</strong> <span id="points">Загрузка...</span></p>
    </div>

    <h2>Отправить данные на сервер:</h2>
    <button onclick="sendDataToServer()">Отправить данные</button>

    <script>
        // Функция для получения данных с сервера
        async function fetchUserData() {
            try {
                const response = await fetch('http://localhost:5000/get_user_data');
                const data = await response.json();
                // Заполняем элементы страницы данными
                document.getElementById('user-id').textContent = data.id;
                document.getElementById('username').textContent = data.username;
                document.getElementById('points').textContent = data.points;
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
            }
        }

        // Функция для отправки данных на сервер
        async function sendDataToServer() {
            const data = {
                id: 123,  // Пример данных
                username: "example_user",
                points: 50
            };

            try {
                const response = await fetch('http://localhost:5000/send_user_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log('Ответ от сервера:', result);
            } catch (error) {
                console.error('Ошибка при отправке данных:', error);
            }
        }

        // Загрузка данных при запуске страницы
        window.onload = fetchUserData;
    </script>
</body>
</html>
