<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.12/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
  const { useState, useEffect } = React;
  const { createRoot } = ReactDOM;

  const App = () => {
    const [userData, setUserData] = useState(null);
    const [newPoints, setNewPoints] = useState(0);

    const fetchUserData = async () => {
      const response = await fetch('https://49fb-213-109-225-82.ngrok-free.app/get_users');
      const users = await response.json();
      if (users.length) {
        setUserData(users[0]);
      }
    };

    useEffect(() => {
      fetchUserData();
    }, []);

    return React.createElement('div', { className: 'App' },
      React.createElement('header', { className: 'App-header' },
        React.createElement('h1', null, 'Добро пожаловать в приложение'),
        userData
          ? React.createElement('div', null,
            React.createElement('p', null, 'Имя пользователя: ', userData.username),
            React.createElement('p', null, 'ID: ', userData.id),
            React.createElement('p', null, 'Очки: ', userData.points),
            React.createElement('div', null,
              React.createElement('label', { htmlFor: 'pointsInput' }, 'Введите новое количество очков:'),
              React.createElement('input', {
                type: 'number',
                id: 'pointsInput',
                value: newPoints,
                onChange: (e) => setNewPoints(Number(e.target.value))
              }),
              React.createElement('button', { onClick: () => alert('Обновлено') }, 'Обновить очки')
            )
          )
          : React.createElement('p', null, 'Загрузка данных...')
      )
    )
  };

  const root = createRoot(document.getElementById('root'));
  root.render(React.createElement(App));
</script>

</body>
</html>
