<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Введите число:</h1>
    <input type="number" id="numberInput" placeholder="Введите количество побед" />
    <input type="text" id="usernameInput" placeholder="Введите имя пользователя" />
    <input type="number" id="userIdInput" placeholder="Введите ID пользователя" />
    <button onclick="sendData()">Отправить в бота</button>
    <div id="result"></div>
</div>

<script>
    const apiUrl = "https://289c-213-109-224-151.ngrok-free.app"; // URL вашего сервера

    // Функция для отправки данных на сервер и получения ответа
    async function sendData() {
        const wins = document.getElementById('numberInput').value;
        const username = document.getElementById('usernameInput').value;
        const userId = document.getElementById('userIdInput').value;

        if (wins && username && userId) {
            try {
                // Отправляем POST-запрос с числом на сервер
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        wins: wins,
                        username: username,
                        user_id: userId,
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('result').textContent = `Число получено и сохранено: ${result.wins}`;
                } else {
                    document.getElementById('result').textContent = "Ошибка при отправке данных";
                }
            } catch (error) {
                document.getElementById('result').textContent = "Ошибка: " + error.message;
            }
        } else {
            document.getElementById('result').textContent = "Пожалуйста, заполните все поля";
        }
    }
</script>

</body>
</html>
