<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Points Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Points</h2>
        <div id="user-data">
            <!-- User data will be displayed here -->
        </div>
        <div class="form-group">
            <input type="number" id="points" placeholder="Enter new points">
        </div>
        <button onclick="updatePoints()">Update Points</button>
        <div class="error" id="error"></div>
    </div>

    <script>
        const userId = 123456; // Replace this with the actual user ID
        const apiUrl = 'https://4f52-213-109-225-82.ngrok-free.app'; // Update this if using a different server

        async function fetchUserData() {
            try {
                const response = await fetch(`${apiUrl}/get_data/${userId}`);
                if (!response.ok) {
                    throw new Error("User not found");
                }
                const data = await response.json();
                document.getElementById('user-data').innerHTML = `
                    <p><strong>Username:</strong> ${data.username}</p>
                    <p><strong>Points:</strong> ${data.points}</p>
                `;
            } catch (error) {
                document.getElementById('error').textContent = error.message;
            }
        }

        async function updatePoints() {
            const points = document.getElementById('points').value;

            if (!points || isNaN(points)) {
                document.getElementById('error').textContent = "Please enter a valid number";
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/send_data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: userId, points: parseInt(points) })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    document.getElementById('error').textContent = "";
                    fetchUserData();
                } else {
                    throw new Error(result.message || "Failed to update points");
                }
            } catch (error) {
                document.getElementById('error').textContent = error.message;
            }
        }

        // Fetch user data on page load
        fetchUserData();
    </script>
</body>
</html>
