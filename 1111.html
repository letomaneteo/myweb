<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .user-info p {
            margin: 5px 0;
        }
        .input-group {
            margin-top: 20px;
            text-align: center;
        }
        .input-group input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 100px;
        }
        .input-group button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Информация о пользователе</h1>
    
    <div class="user-info">
        <p><strong>ID:</strong> <span id="user-id"></span></p>
        <p><strong>Имя пользователя:</strong> <span id="username"></span></p>
        <p><strong>Очки:</strong> <span id="points"></span></p>
    </div>

    <div class="input-group">
        <input type="number" id="new-points" placeholder="Новые очки">
        <button onclick="updatePoints()">Обновить очки</button>
    </div>
</div>

<script>
    // Получаем данные пользователя с сервера
    async function fetchUserData() {
        const userId = 123;  // Пример ID пользователя
        const response = await fetch(`http://4f52-213-109-225-82.ngrok-free.app/get_data/${userId}`);
        
        if (response.ok) {
            const data = await response.json();
            document.getElementById("user-id").innerText = data.id;
            document.getElementById("username").innerText = data.username;
            document.getElementById("points").innerText = data.points;
        } else {
            alert("Не удалось загрузить данные пользователя.");
        }
    }

    // Отправляем обновленные данные на сервер
    async function updatePoints() {
        const userId = document.getElementById("user-id").innerText;
        const newPoints = document.getElementById("new-points").value;

        if (newPoints === "") {
            alert("Пожалуйста, введите количество очков.");
            return;
        }

        const data = {
            id: userId,
            points: parseInt(newPoints)
        };

        const response = await fetch('http://4f52-213-109-225-82.ngrok-free.app/send_data', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Очки обновлены успешно!");
            // Обновляем информацию о пользователе после успешного обновления
            fetchUserData();
        } else {
            alert("Ошибка при обновлении очков.");
        }
    }

    // Загружаем данные о пользователе при загрузке страницы
    window.onload = fetchUserData;
</script>

</body>
</html>
