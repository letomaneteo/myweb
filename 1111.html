<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #userData {
            margin-bottom: 20px;
        }
        input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>User Data</h1>
    <div id="userData">
        <p><strong>ID:</strong> <span id="userId">Loading...</span></p>
        <p><strong>Username:</strong> <span id="username">Loading...</span></p>
        <p><strong>Points:</strong> <span id="points">Loading...</span></p>
    </div>
    <div>
        <h2>Update Points</h2>
        <input type="number" id="pointsInput" placeholder="Enter new points">
        <button onclick="updatePoints()">Update</button>
    </div>
    <script>
        const apiUrl = "https://0c37-213-109-225-82.ngrok-free.app/send_data"; // URL вашего Flask сервера

        // Функция для получения данных пользователя
        async function getUserData() {
            try {
                // Здесь можно указать параметры запроса, если нужно
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: YOUR_USER_ID }) // Замените на ID текущего пользователя
                });

                const data = await response.json();
                if (data.status === "success") {
                    // Обновляем данные на странице
                    document.getElementById("userId").textContent = data.updated.id;
                    document.getElementById("username").textContent = data.updated.username;
                    document.getElementById("points").textContent = data.updated.points;
                } else {
                    console.error("Error fetching user data:", data.message);
                }
            } catch (error) {
                console.error("Failed to fetch user data:", error);
            }
        }

        // Функция для обновления очков
        async function updatePoints() {
            const newPoints = parseInt(document.getElementById("pointsInput").value);
            const userId = document.getElementById("userId").textContent;

            if (isNaN(newPoints)) {
                alert("Please enter a valid number for points.");
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: userId, points: newPoints })
                });

                const data = await response.json();
                if (data.status === "success") {
                    alert("Points updated successfully!");
                    document.getElementById("points").textContent = newPoints; // Обновляем данные на странице
                } else {
                    console.error("Error updating points:", data.message);
                }
            } catch (error) {
                console.error("Failed to update points:", error);
            }
        }

        // Инициализация данных при загрузке страницы
        getUserData();
    </script>
</body>
</html>
