<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Получить данные пользователя</h1>
        <label for="user-id">Введите ID пользователя:</label>
        <input type="number" id="user-id" placeholder="ID пользователя">
        <button onclick="getUserData()">Получить данные</button>

        <div id="user-data" style="display: none;">
            <h2>Данные пользователя:</h2>
            <p><strong>ID:</strong> <span id="data-id"></span></p>
            <p><strong>Имя:</strong> <span id="data-username"></span></p>
            <p><strong>Очки:</strong> <span id="data-points"></span></p>

            <label for="update-points">Обновить очки:</label>
            <input type="number" id="update-points" placeholder="Новое количество очков">
            <button onclick="updateUserPoints()">Обновить очки</button>
        </div>
    </div>

    <script>
        const BOT_API_URL = 'https://4f52-213-109-225-82.ngrok-free.app'; // URL сервера бота

        // Получение данных пользователя
        async function getUserData() {
            const userId = document.getElementById('user-id').value;
            if (!userId) {
                alert('Введите ID пользователя!');
                return;
            }

            try {
                const response = await fetch(`${BOT_API_URL}/get_data/${userId}`);
                if (!response.ok) {
                    const error = await response.json();
                    alert(`Ошибка: ${error.error || 'Неизвестная ошибка'}`);
                    return;
                }

                const userData = await response.json();
                document.getElementById('data-id').innerText = userData.id;
                document.getElementById('data-username').innerText = userData.username;
                document.getElementById('data-points').innerText = userData.points;
                document.getElementById('user-data').style.display = 'block';
            } catch (error) {
                alert(`Ошибка соединения: ${error.message}`);
            }
        }

        // Обновление очков пользователя
        async function updateUserPoints() {
            const userId = document.getElementById('data-id').innerText;
            const points = document.getElementById('update-points').value;

            if (!points) {
                alert('Введите новое количество очков!');
                return;
            }

            try {
                const response = await fetch(`${BOT_API_URL}/send_data`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: parseInt(userId), points: parseInt(points) }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Очки успешно обновлены!');
                    document.getElementById('data-points').innerText = points;
                } else {
                    alert(`Ошибка: ${result.message || 'Неизвестная ошибка'}`);
                }
            } catch (error) {
                alert(`Ошибка соединения: ${error.message}`);
            }
        }
    </script>
</body>
</html>
