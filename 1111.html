<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.12/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    const App = () => {
      const [userData, setUserData] = useState(null);
      const [newPoints, setNewPoints] = useState(0);

      // Функция для получения данных пользователей с сервера
      const fetchUserData = async () => {
        try {
          const response = await fetch('http://localhost:8000/get_users');
          const users = await response.json();
          if (users.length > 0) {
            setUserData(users[0]); // Берем первого пользователя
          }
        } catch (error) {
          console.error('Ошибка при получении данных пользователя:', error);
        }
      };

      // Функция для обновления очков пользователя
      const updatePoints = async () => {
        if (!userData) return;

        try {
          const response = await fetch('http://localhost:8000/edit_points', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              user_id: userData.id,
              points: newPoints,
            }),
          });

          if (response.ok) {
            alert('Очки успешно обновлены!');
            fetchUserData(); // Обновляем данные после изменения
          } else {
            alert('Ошибка при обновлении очков.');
          }
        } catch (error) {
          console.error('Ошибка при обновлении очков:', error);
        }
      };

      // Загрузка данных при старте компонента
      useEffect(() => {
        fetchUserData();
      }, []);

      return (
        <div className="App">
          <header className="App-header">
            <h1>Добро пожаловать в приложение</h1>
            {userData ? (
              <div>
                <p>Имя пользователя: {userData.username}</p>
                <p>ID: {userData.id}</p>
                <p>Очки: {userData.points}</p>
                <div>
                  <label htmlFor="pointsInput">Введите новое количество очков:</label>
                  <input
                    type="number"
                    id="pointsInput"
                    value={newPoints}
                    onChange={(e) => setNewPoints(Number(e.target.value))}
                  />
                  <button onClick={updatePoints}>Обновить очки</button>
                </div>
              </div>
            ) : (
              <p>Загрузка данных...</p>
            )}
          </header>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
