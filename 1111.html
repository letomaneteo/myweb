<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Список пользователей</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const { useState, useEffect } = React;

    const serverUrl = 'https://0c37-213-109-225-82.ngrok-free.app';

    function UserList() {
      const [users, setUsers] = useState([]);
      const [error, setError] = useState('');
      const [points, setPoints] = useState({});
      const [message, setMessage] = useState('');

      // Загружаем данные о пользователях с сервера
      useEffect(() => {
        async function fetchUsers() {
          try {
            const response = await axios.get(`${serverUrl}/get_users`);
            
            if (response && response.status === 200) {
              console.log('Data fetched:', response.data);
              setUsers(response.data);
              setPoints(
                response.data.reduce((acc, user) => {
                  acc[user.id] = user.points;
                  return acc;
                }, {})
              );
            } else {
              throw new Error('Ошибка: неверный ответ от сервера');
            }
          } catch (err) {
            console.error(err);
            setError('Ошибка при загрузке данных: ' + err.message);
          }
        }

        fetchUsers();
      }, []);

      // Обновляем данные об очках
      async function handleUpdatePoints(userId) {
        try {
          const newPoints = points[userId] || 0;
          await axios.post(`${serverUrl}/edit_points/${userId}`, { points: newPoints });
          setMessage(`Очки обновлены для пользователя ID: ${userId}`);
          setTimeout(() => setMessage(''), 2000);
        } catch (err) {
          console.error(err);
          setError('Ошибка при обновлении данных');
        }
      }

      return (
        <div>
          <h1>Список пользователей</h1>
          {error && <div className="error">{error}</div>}
          {message && <div className="success">{message}</div>}
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Имя пользователя</th>
                <th>Очки</th>
                <th>Действие</th>
              </tr>
            </thead>
            <tbody>
              {users.length > 0 ? (
                users.map(user => (
                  <tr key={user.id}>
                    <td>{user.id}</td>
                    <td>{user.username}</td>
                    <td>
                      <input
                        type="number"
                        value={points[user.id] || 0}
                        onChange={e =>
                          setPoints({ ...points, [user.id]: parseInt(e.target.value) || 0 })
                        }
                      />
                    </td>
                    <td>
                      <button onClick={() => handleUpdatePoints(user.id)}>Обновить</button>
                    </td>
                  </tr>
                ))
              ) : (
                <tr>
                  <td colSpan="4">Нет данных о пользователях</td>
                </tr>
              )}
            </tbody>
          </table>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<UserList />);
  </script>
</body>
</html>
