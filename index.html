<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра "Три в ряд"</title>
  <style>
    /* Основные стили для всей страницы */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.0)), url('https://i.imgur.com/9fvhK3f.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      flex-direction: column;
    }

    /* Контейнер для игры */
    #game {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    /* Контейнер для ячеек */
    #cells-container {
      display: flex;
      justify-content: center;
      margin: 20px 0; /* Отступы сверху и снизу */
    }

    /* Стили ячеек с цифрами */
    .cell {
      display: inline-block;
      font-size: 4em; /* Увеличенный размер шрифта */
      width: 100px;
      height: 100px;
      border: 1px solid #333;
      margin: 5px;
      line-height: 100px;
      transition: color 0.5s ease;
    }

    /* Мерцание ячеек */
    .flash {
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Стили кнопок */
    .button {
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: green;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .button:disabled {
      background-color: gray;
    }

    /* Стили для текста очков и результатов */
    #score {
      font-size: 1.5em;
      margin-top: 10px;
    }

    #result {
      font-size: 1.2em;
      margin-top: 10px;
      min-height: 1.2em; /* Фиксированная высота для предотвращения смещения */
    }

    /* Стиль для правил игры */
    #rules {
      font-size: 1em;
      color: #333;
      margin: 15px 0;
    }

    .green {
      color: green;
    }

    .orange {
      color: orange;
    }

    .red {
      color: red;
    }

    /* Сообщение о проигрыше или победе */
    #game-over, #game-won {
      font-size: 1em;
      color: red;
      margin-top: 20px;
    }

    #game-won {
      color: violet;
    }
  </style>
</head>
<body>

<h2>Три в ряд</h2>
<div id="rules">Игра заканчиваеться на счете 0 вашим поражением или на счете 30 вашей победой. <p>+6 очков за 3 в ряд.<p></div> <!-- Блок для правил игры -->

<div id="game">
  <div id="cells-container">
    <div class="cell" id="cell1">0</div>
    <div class="cell" id="cell2">0</div>
    <div class="cell" id="cell3">0</div>
  </div>
  <button id="play-button" class="button" onclick="playGame()">Играть</button>
  <div id="score">Счет: 15</div>
  <div id="result"></div>
  <div id="game-over" style="display: none;">
    Вы проиграли!
    <button id="restart-button" class="button" onclick="restartGame()">Начать заново</button>
  </div>
  <div id="game-won" style="display: none;">
    Вы выиграли!
    <button id="restart-button" class="button" onclick="restartGame()">Начать заново</button>
  </div>
  <div id="wins-losses">Победы: 0 | Поражения: 0</div>
</div>

<script>
  let score = 15;
  let wins = 0;
  let losses = 0;

  function playGame() {
    if (score <= 0 || score >= 30) return;

    document.getElementById("play-button").disabled = true;

    const numbers = [
      Math.floor(Math.random() * 10),
      Math.floor(Math.random() * 10),
      Math.floor(Math.random() * 10)
    ];

    document.getElementById("result").innerText = "";
    document.querySelectorAll('.cell').forEach(cell => cell.style.color = "#000");

    document.getElementById("cell1").classList.add("flash");
    document.getElementById("cell2").classList.add("flash");
    document.getElementById("cell3").classList.add("flash");

    setTimeout(() => {
      document.getElementById("cell1").innerText = numbers[0];
      document.getElementById("cell1").classList.remove("flash");
    }, 500);

    setTimeout(() => {
      document.getElementById("cell2").innerText = numbers[1];
      document.getElementById("cell2").classList.remove("flash");
    }, 1000);

    setTimeout(() => {
      document.getElementById("cell3").innerText = numbers[2];
      document.getElementById("cell3").classList.remove("flash");

      checkScore(numbers);

      document.getElementById("play-button").disabled = false;
    }, 1500);
  }

  function checkScore(numbers) {
    const [num1, num2, num3] = numbers;
    const result = document.getElementById("result");

    document.getElementById("cell1").style.color = "#000";
    document.getElementById("cell2").style.color = "#000";
    document.getElementById("cell3").style.color = "#000";

    if (num1 === num2 && num2 === num3) {
        score += 6;
        result.innerText = "Три одинаковые! +6 очков";
        result.className = "green";

        document.getElementById("cell1").style.color = "#FFD700";
        document.getElementById("cell2").style.color = "#FFD700";
        document.getElementById("cell3").style.color = "#FFD700";

    } else if (num1 === num2 || num1 === num3 || num2 === num3) {
        score += 2;
        result.innerText = "Две одинаковые! +2 очка";
        result.className = "orange";

        if (num1 === num2) {
          document.getElementById("cell1").style.color = "#FFD700";
          document.getElementById("cell2").style.color = "#FFD700";
        } else if (num1 === num3) {
          document.getElementById("cell1").style.color = "#FFD700";
          document.getElementById("cell3").style.color = "#FFD700";
        } else {
          document.getElementById("cell2").style.color = "#FFD700";
          document.getElementById("cell3").style.color = "#FFD700";
        }

    } else {
        score = Math.max(0, score - 2);
        result.innerText = "Все разные. -2 очка";
        result.className = "red";
    }

    document.getElementById("score").innerText = "Счет: " + score;

    if (score <= 0) {
        losses++;
        endGame();
    } else if (score >= 30) {
        wins++;
        winGame();
    }
    updateWinsLosses();
  }

  function endGame() {
    document.getElementById("game-over").style.display = "block";
    document.getElementById("play-button").disabled = true;
  }

  function winGame() {
    document.getElementById("game-won").style.display = "block";
    document.getElementById("play-button").disabled = true;
  }

  function restartGame() {
    score = 15;
    document.getElementById("score").innerText = "Счет: " + score;
    document.getElementById("result").innerText = "";
    document.getElementById("game-over").style.display = "none";
    document.getElementById("game-won").style.display = "none";
    document.getElementById("play-button").disabled = false;
  }

  function updateWinsLosses() {
    document.getElementById("wins-losses").innerText = `Победы: ${wins} | Поражения: ${losses}`;
  }
</script>

</body>
</html>
