<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра "Три в ряд"</title>
  <style>
    /* Основные стили для всей страницы */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.0)), url('https://i.imgur.com/9fvhK3f.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      flex-direction: column;
    }

    /* Контейнер для ячеек с цифрами и кнопок */
    #game-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      margin-bottom: 10px; /* Уменьшенный отступ */
    }

    /* Контейнер для ячеек */
    #cells-container {
      display: flex;
      justify-content: center;
      margin: 15px 0; /* Уменьшенный отступ */
    }

    /* Стили ячеек с цифрами */
    .cell {
      display: inline-block;
      font-size: 4em;
      width: 100px;
      height: 100px;
      background-color: green;
      border: 4px solid yellow;
      margin: 5px;
      line-height: 100px;
      transition: color 0.5s ease, border 0.5s ease;
    }

    /* Мерцание ячеек */
    .flash {
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Стили кнопок */
    .button, .restart-button {
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: green;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .button:disabled {
      background-color: gray;
    }

    /* Контейнер для счетчиков, заголовка и правил */
    #info-container {
      margin-top: 10px; /* Уменьшенный отступ сверху */
      width: 100%;
    }

    /* Стили для текста очков и результатов */
    #score, #clicks-count {
      font-size: 1.5em;
      margin-top: 5px; /* Уменьшенный отступ */
    }

    #score {
      font-size: 2.5em;
      color: #00457E;
    }

    #clicks-count {
      color: #453C41;
    }

    #result {
      font-size: 1.2em;
      margin-top: 5px; /* Уменьшенный отступ */
      min-height: 1.2em;
    }

    /* Стиль для правил игры */
    #rules {
      font-size: 1em;
      color: #333;
      margin: 5px 0; /* Уменьшенные отступы сверху и снизу */
      line-height: 0.5; /* Увеличенный межстрочный отступ */
      white-space: pre-line; /* Убедитесь, что текст перенесется при необходимости */
    }

    .green {
      color: green;
    }

    .orange {
      color: orange;
    }

    .red {
      color: red;
    }

    /* Сообщение о проигрыше или победе */
    #game-over, #game-won {
      font-size: 1em;
      color: red;
      margin-top: 15px;
      display: none; /* Скрыто по умолчанию */
    }

    #game-won {
      font-size: 1em; /* Изменен размер текста */
      color: orange;
    }
  </style>
</head>
<body>

<!-- Заголовок и блок с правилами и счетчиками -->
<div id="info-container">
  <h1>Три в ряд</h1>
  <div id="rules">
    Победа 30 очков либо 40 кликов 
    +6 очков за 3 одинаковые цифры в ряд
  </div>

  <div id="wins-losses">Победы: 0 | Поражения: 0</div>
  <div id="clicks-count">Клики: 0</div>
  <div id="score">Счет: 15</div>
  <div id="result"></div>
</div>

<!-- Контейнер для игры с ячейками и кнопкой -->
<div id="game-container">
  <div id="cells-container">
    <div class="cell" id="cell1">0</div>
    <div class="cell" id="cell2">0</div>
    <div class="cell" id="cell3">0</div>
  </div>
  <button id="play-button" class="button" onclick="playGame()">Играть</button>

  <div id="game-over">
    <p>Вы проиграли!</p>
    <button id="restart-button" class="restart-button" onclick="restartGame()">Начать заново</button>
  </div>
  <div id="game-won">
    <p>Вы выиграли!</p>
    <button id="restart-button" class="restart-button" onclick="restartGame()">Начать заново</button>
  </div>
</div>

<script>
  let score = 15;
  let wins = 0;
  let losses = 0;
  let clicks = 0;

  function playGame() {
    if (score <= 0 || score >= 30 || clicks >= 40) return;

    clicks++;
    document.getElementById("clicks-count").innerText = "Клики: " + clicks;

    document.getElementById("play-button").disabled = true;

    const numbers = [
      Math.floor(Math.random() * 10),
      Math.floor(Math.random() * 10),
      Math.floor(Math.random() * 10)
    ];

    document.getElementById("result").innerText = "";
    document.querySelectorAll('.cell').forEach(cell => {
      cell.style.color = "#000";
      cell.style.border = "4px solid yellow";
    });

    document.getElementById("cell1").classList.add("flash");
    document.getElementById("cell2").classList.add("flash");
    document.getElementById("cell3").classList.add("flash");

    setTimeout(() => {
      document.getElementById("cell1").innerText = numbers[0];
      document.getElementById("cell1").classList.remove("flash");
    }, 500);

    setTimeout(() => {
      document.getElementById("cell2").innerText = numbers[1];
      document.getElementById("cell2").classList.remove("flash");
    }, 1000);

    setTimeout(() => {
      document.getElementById("cell3").innerText = numbers[2];
      document.getElementById("cell3").classList.remove("flash");

      checkScore(numbers);

      document.getElementById("play-button").disabled = false;
    }, 1500);
  }

  function checkScore(numbers) {
    const [num1, num2, num3] = numbers;
    const result = document.getElementById("result");

    document.getElementById("cell1").style.color = "#000";
    document.getElementById("cell2").style.color = "#000";
    document.getElementById("cell3").style.color = "#000";

    if (num1 === num2 && num2 === num3) {
        score += 6;
        result.innerText = "Три одинаковые! +6 очков";
        result.className = "green";

        document.getElementById("cell1").style.color = "#FFD700";
        document.getElementById("cell2").style.color = "#FFD700";
        document.getElementById("cell3").style.color = "#FFD700";
        document.getElementById("cell1").style.border = "4px solid #BCAF4D";
        document.getElementById("cell2").style.border = "4px solid #BCAF4D";
        document.getElementById("cell3").style.border = "4px solid #BCAF4D";
    } else if (num1 === num2 || num2 === num3 || num1 === num3) {
        score += 3;
        result.innerText = "Два одинаковых! +3 очка";
        result.className = "orange";

        if (num1 === num2) {
          document.getElementById("cell1").style.color = "orange";
          document.getElementById("cell2").style.color = "orange";
        }
        if (num2 === num3) {
          document.getElementById("cell2").style.color = "orange";
          document.getElementById("cell3").style.color = "orange";
        }
        if (num1 === num3) {
          document.getElementById("cell1").style.color = "orange";
          document.getElementById("cell3").style.color = "orange";
        }
    } else {
        score -= 3;
        result.innerText = "Ни одного совпадения. -3 очка";
        result.className = "red";
    }

    document.getElementById("score").innerText = "Счет: " + score;

    checkGameEnd();
  }

  function checkGameEnd() {
    if (score >= 30) {
      wins++;
      document.getElementById("wins-losses").innerText = "Победы: " + wins + " | Поражения: " + losses;
      document.getElementById("game-won").style.display = "block";
      document.getElementById("play-button").disabled = true;
    } else if (score <= 0) {
      losses++;
      document.getElementById("wins-losses").innerText = "Победы: " + wins + " | Поражения: " + losses;
      document.getElementById("game-over").style.display = "block";
      document.getElementById("play-button").disabled = true;
    } else if (clicks >= 40) {
      wins++;
      document.getElementById("wins-losses").innerText = "Победы: " + wins + " | Поражения: " + losses;
      document.getElementById("game-won").style.display = "block";
      document.getElementById("play-button").disabled = true;
    }
  }

  function restartGame() {
    score = 15;
    clicks = 0;
    document.getElementById("clicks-count").innerText = "Клики: 0";
    document.getElementById("score").innerText = "Счет: " + score;
    document.getElementById("result").innerText = "";
    document.getElementById("game-won").style.display = "none";
    document.getElementById("game-over").style.display = "none";
    document.getElementById("play-button").disabled = false;
    document.querySelectorAll('.cell').forEach(cell => {
      cell.innerText = "0";
      cell.style.color = "#000";
      cell.style.border = "4px solid yellow";
    });
  }
</script>

</body>
</html>
