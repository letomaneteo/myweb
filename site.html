<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с фиксированной шапкой</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: url('https://your-header-gif-link.com') no-repeat center center/cover;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            position: relative;
        }

        .logo {
            position: absolute;
            left: 20px;
            width: 60px;
            height: 60px;
            background: url('https://your-logo-gif-link.com') no-repeat center center/cover;
        }

        .menu {
            display: flex;
            gap: 20px;
            list-style: none;
            justify-content: center;
        }

        .menu li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        .menu li a:hover {
            color: #f0a500;
        }

        .menu-toggle {
            display: none;
        }

        .content {
            padding-top: 120px; /* Чтобы контент не перекрывался шапкой */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Стили для мобильных устройств */
        @media (max-width: 768px) {
            header {
                height: auto;
                padding: 10px;
                flex-direction: column;
            }

            .header-content {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .logo {
                left: 0;
                margin-bottom: 10px;
            }

            .menu {
                display: none;
                flex-direction: column;
                gap: 10px;
                background: rgba(0, 0, 0, 0.8);
                width: 100%;
                padding: 10px 0;
                border-radius: 5px;
            }

            .menu.active {
                display: flex;
            }

            .menu li a {
                color: white;
            }

            .menu-toggle {
                display: block;
                background: white;
                color: black;
                border: none;
                padding: 10px;
                cursor: pointer;
                font-size: 18px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="header-content">
            <ul class="menu">
                <li><a href="#home">Главная</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
            <button class="menu-toggle">Меню</button>
        </div>
    </header>
    <div class="content">
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Это исправленная версия адаптированного сайта с центрированной шапкой.</p>
        <p>Добавьте сюда свой контент...</p>
    </div>

    <script>
        // Логика для выпадающего меню на мобильных устройствах
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
