<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–∑—ã–≤—ã</title>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
</head>
<body>
    <h2>–û—Å—Ç–∞–≤—å—Ç–µ –æ—Ç–∑—ã–≤</h2>
    <form id="reviewForm">
        <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" required><br>
        <textarea id="review" placeholder="–í–∞—à –æ—Ç–∑—ã–≤" required></textarea><br>
        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>

    <h3>–û—Ç–∑—ã–≤—ã:</h3>
    <ul id="reviewsList"></ul>

    <script>
        // üîπ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Firebase (–∑–∞–º–µ–Ω–∏ —Å–≤–æ–∏–º–∏ –¥–∞–Ω–Ω—ã–º–∏ –∏–∑ Firebase Console)
        const firebaseConfig = {
    apiKey: "AIzaSyBfpnnnlKR_qN0kPD6vvZSo40LX-4ernsg",  // –¢–≤–æ–π Web API Key
    authDomain: "otzivu.firebaseapp.com",  // –¢–≤–æ–π Project ID, —Ç–∞–∫ –±—É–¥–µ—Ç –≤—ã–≥–ª—è–¥–µ—Ç—å authDomain
    databaseURL: "https://otzivu-default-rtdb.europe-west1.firebasedatabase.app/",  // –¢–≤–æ–π URL –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
    projectId: "otzivu",  // –¢–≤–æ–π Project ID
    storageBucket: "otzivu.appspot.com",  // –•—Ä–∞–Ω–∏–ª–∏—â–µ, —Ç–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç Project ID
    messagingSenderId: "865152542955",  // –ú–æ–∂–µ—à—å –Ω–∞–π—Ç–∏ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö Firebase
    appId: "1:865152542955:web:abcd1234xyz"  // –¢–≤–æ–π appId, –Ω–∞–π–¥–∏ –µ–≥–æ –≤ Firebase Console
};

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

        // üîπ –û—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ç–∑—ã–≤–∞
        document.getElementById("reviewForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const review = document.getElementById("review").value;

            if (name && review) {
                db.ref("reviews").push({
                    name: name,
                    review: review,
                    timestamp: new Date().toISOString()
                });

                document.getElementById("reviewForm").reset();
            }
        });

        // üîπ –ü–æ–ª—É—á–µ–Ω–∏–µ –æ—Ç–∑—ã–≤–æ–≤ –∏–∑ Firebase
        db.ref("reviews").on("child_added", function(snapshot) {
            const data = snapshot.val();
            const li = document.createElement("li");
            li.textContent = `${data.name}: ${data.review}`;
            document.getElementById("reviewsList").appendChild(li);
        });
    </script>
</body>
</html>
